# Nixpacks Configuration for ClipSync Auth Service
# Railway will use this instead of Dockerfile

[phases.setup]
nixPkgs = ["nodejs_18", "pnpm", "python3", "openssl", "make", "gcc"]

[phases.install]
cmds = [
  "corepack enable",
  "corepack prepare pnpm@8.15.0 --activate",
  "pnpm install --frozen-lockfile || pnpm install"
]

[phases.build]
cmds = [
  "mkdir -p public",
  "pnpm prisma:generate"
]

# Run in dev mode - Railway sets PORT automatically
# Railway will use the "start" script from package.json which now runs dev mode
[start]
cmd = "pnpm start"

[providers]
node = "18"
